{% extends "base.html" %}
{% load static %}

{% block extra_title %}
| All Products
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<!----- White background overlay ----->
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row"></div>
    <div class="row">
        <div class="product-container col-10 offset-1">
            <div class="row">
                <div class="col mt-5">
                    <h2 class="uppercase h1 lttr-space logo-font text-black">The Blog</h2>
                    <hr>
                </div>
            </div>
            <div class="row">
                {% for post in posts %}
                <div class="col-sm-6 col-lg-4 col-xl-4">
                    <div class="card h-100 border-0 m-3">
                        {% if post.featured_image %}
                        <a href=""><img class="card-img-top img-fluid"
                                src="{{ post.featured_image.url }}" alt=""></a>
                        {% else %}
                        <a href="#"><img class="card-img-top img-fluid blog-card p-2"
                                src="{{ MEDIA_URL }}FLASH-BADGE-LOGO-WHITE.png" alt="blog-post"></a>
                        {% endif %}
                        <div class="card-body pb-0">
                            <hr>
                            <a href="#" class="no-underline text-black hover-red">
                                <h3 class="uppercase lttr-space text-center">{{ post.title }}</h3>
                            </a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!----- BTT Button ----->
    <div class="d-none d-sm-block">
        <div class="btt-button">
            <a class="btt-link d-flex h-100">
                <i class="fas fa-arrow-up text-earth font-25 mx-auto my-auto"></i>
            </a>
        </div>
    </div>

    {% endblock %}
