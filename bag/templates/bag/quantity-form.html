<form class="form update-form" method="POST" action="">
    {% csrf_token %}
    <div class="form-group w-50">
        <div class="input-group">
            <div class="input-group-prepend">
                <button class="decrement-qty btn-sm btn rounded-0" data-item_id="{{ item.item_id }}"
                    id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-lg text-black"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty-input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="10" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn-sm btn rounded-0" data-item_id="{{ item.item_id }}"
                    id="increment-qty_{{ item.item_id }}">
                    <span class="icon">
                        <i class="fas fa-plus fa-lg text-black"></i>
                    </span>
                </button>
            </div>
            {% if item.product.has_size %}
            <input type="hidden" name="product_size" value="{{ item.size }}">
            {% endif %}
        </div>
    </div>
</form>
