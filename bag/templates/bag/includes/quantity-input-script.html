<script type="text/javascript">

    function handleEnableDisable(item_id) {
        var currentValue = parseInt($(`#qty-input_${item_id}`).val());
        var minusDisabled = currentValue < 2;
        var plusDisabled =  currentValue > 9;
        $(`#decrement-qty_${item_id}`).prop('disabled', minusDisabled);
        $(`#increment-qty_${item_id}`).prop('disabled', plusDisabled);
    }

    var allQtyInputs = $('.qty-input');
    for(i = 0; i < allQtyInputs.length; i++) {
        var itemId = $(allQtyInputs[i].data('item_id'));
        handleEnableDisable(itemId);
    }

    // Increment Qty
    $('.increment-qty').click(function(e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty-input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue + 1);
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });
    // Decrement Qty
    $('.decrement-qty').click(function(e) {
        e.preventDefault();
        var closestInput = $(this).closest('.input-group').find('.qty-input')[0];
        var currentValue = parseInt($(closestInput).val());
        $(closestInput).val(currentValue - 1);
        var itemId = $(this).data('item_id');
        handleEnableDisable(itemId);
    });
</script>
