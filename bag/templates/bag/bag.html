{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container my-5">
    <div class="row">
        <div class="col">
            <h1 class="lttr-space">Shopping Bag</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col">
            {% if bag_items %}

            {% else %}
            <p class="font-25">Your bag is empty</p>
            <a href="{% url 'products' %}" class="btn rounded-0 btn-lg">
                <span class="icon">
                    <i class="fas fa-chevron-left text-red"></i>
                </span>
                <span class="lttr-space font-25">Keep shopping</span>
            </a>

            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
