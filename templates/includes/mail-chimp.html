<!-- Begin Mailchimp Signup Form -->
{% block extra_css %}
<link href="//cdn-images.mailchimp.com/embedcode/classic-071822.css" rel="stylesheet" type="text/css">
{% endblock %}
<div id="mc_embed_signup">
    <div class="col-6 pl-0 order-last">
        <form
            action="https://herokuapp.us21.list-manage.com/subscribe/post?u=80a26822efd1c7427b6d6ef19&amp;id=9b309d13f2&amp;f_id=00e7fde1f0"
            method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate"
            target="_blank" novalidate>
            <div id="mc_embed_signup_scroll">
                <h5 class="lttr-space mb-0">Subscribe</h5>
                <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address <span class="asterisk">*</span>
                    </label>
                    <input type="email" value="" name="EMAIL" class="required email h-75" id="mce-EMAIL" required>
                    <span></span>
                </div>
                <div id="mce-responses" class="clear foot">
                    <div class="text-red" style="display:none"></div>
                    <div class="text-success" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text"
                        name="b_80a26822efd1c7427b6d6ef19_9b309d13f2" tabindex="-1" value=""></div>
                <div>
                    <div>
                        <input type="submit" value="Subscribe" name="subscribe"
                            class="btn slanted-div bg-earth rounded-0 w-100">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
{% block postloadjs %}
<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
<script type='text/javascript'>
    (function ($) {
        window.fnames = new Array();
        window.ftypes = new Array();
        fnames[0] = 'EMAIL';
        ftypes[0] = 'email';
        fnames[1] = 'FNAME';
        ftypes[1] = 'text';
        fnames[2] = 'LNAME';
        ftypes[2] = 'text';
        fnames[3] = 'ADDRESS';
        ftypes[3] = 'address';
        fnames[4] = 'PHONE';
        ftypes[4] = 'phone';
        fnames[5] = 'BIRTHDAY';
        ftypes[5] = 'birthday';
    }(jQuery));
    var $mcj = jQuery.noConflict(true);
</script>
<!--End mc_embed_signup-->
{% endblock %}
